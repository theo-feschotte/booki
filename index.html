<!DOCTYPE html>
    <html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Booki</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="/css/style.css">
    </head>

    <body>

        <nav class="site-menu">
            <div class="wrapper">
                <a class="site-menu__logo" href="#" target="_self">
                    <img class="site-menu__logo-image" src="/images/logo/booki.png" alt="Logo de Booki">
                </a>
                <ul class="site-menu__menu">
                    <li class="site-menu__menu-item site-menu__menu-item--active">
                        <a class="site-menu__menu-link" href="#hebergements" target="_self" title="Consulter nos hébergements à Marseille">Hébergements</a>
                    </li>
                    <li class="site-menu__menu-item">
                        <a class="site-menu__menu-link" href="#activites" target="_self" title="Consulter nos activités à Marseille">Activités</a>
                    </li>
                </ul>
            </div>
        </nav>

        <header class="site-header">
            <div class="wrapper">
                <h1 class="site-header__title title">Trouvez votre hébergement pour des vacances de rêve</h1>
                <p class="site-header__subtitle subtitle">En plein centre-ville ou en pleine nature</p>
            </div>
            <div class="wrapper">
                <form class="site-header__form" id="form-reservation-location" action="" method="get">
                    <label class="site-header__form-label text-label" for="reservation-location"><i class="site-header__form-label-icon fa-solid fa-location-dot"></i><span class="site-header__form-label-text"> Entrez une destination</span></label>
                    <input class="site-header__form-input text-input" id="reservation-location" type="text" name="reservation-location" placeholder="Marseille, France" required/>
                    <input class="site-header__form-submit text-submit-button" type="submit" value="Rechercher"/>
                </form>
            </div>
            <div class="wrapper">
                <div class="site-header__filters">
                    <p class="site-header__filters-title title-small">Filtres</p>
                    <ul class="site-header__filters-list">
                        <li class="site-header__filters-item">
                            <a class="site-header__filters-link text-button" href="#" target="_self" title="Économique"><i class="site-header__filters-link-icon fa-solid fa-money-bill-wave"></i> Économique</a>
                        </li>
                        <li class="site-header__filters-item">
                            <a class="site-header__filters-link text-button" href="#" target="_self" title="Familial"><i class="site-header__filters-link-icon fa-solid fa-person"></i> Familial</a>
                        </li>
                        <li class="site-header__filters-item">
                            <a class="site-header__filters-link text-button" href="#" target="_self" title="Romantique"><i class="site-header__filters-link-icon fa-solid fa-heart"></i> Romantique</a>
                        </li>
                        <li class="site-header__filters-item">
                            <a class="site-header__filters-link text-button" href="#" target="_self" title="Nos pépites"><i class="site-header__filters-link-icon fa-solid fa-fire"></i> Nos pépites</a>
                        </li>
                    </ul>
                </div>
                <p class="site-header__filters-results text-info"><i class="fa-solid fa-info site-header__filters-results-icon"></i> <span class="site-header__filters-results-text">Plus de 500 logements sont disponibles dans cette ville</span></p>
            </div>
        </header>

        <main></main>
        
        <footer></footer>

    </body>

</html>
